<section class="tour-information" style="background-image: url({{tourBooking.information.photo}})">
	<div>
		<h3 ng-bind="tourBooking.information.title"></h3>
		<span>{{tourBooking.information.currency + tourBooking.information.price}}</span>
	</div>
</section>

<form ng-submit="tourBooking.bookTour()">
	<h2>Please Enter Your Payment Details to Book This Tour</h2>
	<input type="text" placeholder="Your Name" ng-model="tourBooking.customer.fullName" required />
	<input type="number" placeholder="Credit or Debit Card Number" ng-model="tourBooking.customer.creditCardNo" data-card-type="{{getCardType(tourBooking.customer.creditCardNo)}}" required />
	<select ng-model="tourBooking.customer.creditCardExpiryMonth" required>
		<option value="">Card Expiry Month</option>
		<option ng-repeat="month in ['01','02','03','04','05','06','07','08','09','10','11','12']" value="{{month}}" ng-bind="month"></option>
	</select>
	<select ng-model="tourBooking.customer.creditCardExpiryYear" required>
		<option value="">Card Expiry Year</option>
		<option ng-repeat="year in [2016, 2017, 2018, 2019, 2020]" value="{{year}}" ng-bind="year"></option>
	</select>
	<input type="number" placeholder="CVV" ng-model="tourBooking.customer.creditCardCVV" required />
	<input type="submit" value="{{tourBooking.bookingButtonText}}" />
	<span class="error-message" ng-bind="errorMessage"></span>
</form>
